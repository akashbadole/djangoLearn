{% extends 'base.html' %}
{% block content %}

    
        <!-- Contact Start -->
        <div class="container-fluid bg-light overflow-hidden px-lg-0" style="margin: 6rem 0;">
            <div class="container contact px-lg-0">
                <div class="row g-0 mx-lg-0">
                    <div class="col-lg-8 contact-text py-5 wow fadeIn" data-wow-delay="0.5s">
                        <div class="p-lg-5 ps-lg-0">
                            
                            <h1 class="mb-4">Calculator</h1>
                            <form method='POST'>
                                {% csrf_token %}
                                <div class="row g-3">

                                    {% comment %} {{form}} {% endcomment %}
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" name="num1"  value="{{n1}}" id="num1" placeholder="Your Value 1" required>
                                            <label for="name">Your No 1</label>
                                        </div>
                                    </div>

                                    <div class="col-md-8">
                                        <div class="form-floating">
                                           <select class="form-control" name="opr">
                                                <option value="+">+</option>
                                                <option value="-">-</option>
                                                <option value="*">*</option>
                                                <option value="/">/</option>
                                           </select>
                                           
                                        </div>
                                    </div> 

                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" name="num2"  value="{{n2}}" id="num2" placeholder="Your Value 2" required>
                                            <label for="email">Your No 2</label>
                                        </div>
                                    </div> 
                                   
                                    <div class="col-12">
                                        <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Send Message</button>
                                    </div>

                                    <div class="col-12">
                                        Output 
                                        <input type="text" value="{{c}}" class="btn btn-secondary btn-lg disabled"  >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Contact End -->
    
    
    {% endblock  %}
